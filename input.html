<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>IT CARET</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<img src="logo.png">
	<hr>
	<h1>新規登録</h1>
	<form class="from-inline">
		<div class="from-group">
			<label for="exampleInputName2">ユーザー名
			<input type="text" class="form-control" id="exampleInputName2" placeholder="ITCARET">
			</label>
		</div>
		<div class="from-group" >
			<label for="exampleInputName2">パスワード
			<input type="password" class="form-control" id="exampleInputName2" placeholder="********">
			</label>
		</div>
		<div class="from-group">
			<label for="exampleInputName2">メールアドレス
			<input type="text" class="form-control" id="exampleInputName2" placeholder="******@gmail.com">
			</label>
		</div>

			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">
					新規登録
				</button>
				<button type="reset" class="btn btn-default">
					リセット
				</button>
			</div>
		</form>
</body>
</html>
